{% load static %}

<link rel="stylesheet" href="{% static 'quiz/style.css' %}" />

<head>
    <title>Quiz List</title>
</head>
<body>
    {% block content %}
    <h1>Question List</h1>
    {% for item in latest_question_list %}
        <h2>{{ item.question.question_text }}</h2>
        <ul>
            {% for choice in item.choices %}
                <li>{{ choice.choice_text }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
{% endblock %}
</body>
